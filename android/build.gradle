buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('AnythinkModule_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('AnythinkModule_minSdkVersion', 16)
        targetSdkVersion safeExtGet('AnythinkModule_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation 'androidx.browser:browser:1.0.0'
    implementation 'com.android.support:localbroadcastmanager:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation(name: 'Baidu_MobAds_SDK-release_v9.183', ext: 'aar')
    implementation(name: 'GDTSDK.unionNormal.4.441.1311', ext: 'aar')
    implementation(name: 'anythink_banner', ext: 'aar')
    implementation(name: 'anythink_china_core', ext: 'aar')
    implementation(name: 'anythink_core', ext: 'aar')
    implementation(name: 'anythink_interstitial', ext: 'aar')
    implementation(name: 'anythink_native', ext: 'aar')
    implementation(name: 'anythink_network_baidu', ext: 'aar')
    implementation(name: 'anythink_network_gdt', ext: 'aar')
    implementation(name: 'anythink_network_pangle_china', ext: 'aar')
    implementation(name: 'anythink_rewardvideo', ext: 'aar')
    implementation(name: 'anythink_splash', ext: 'aar')
    implementation(name: 'open_ad_sdk_4.2.5.2', ext: 'aar')
    implementation(name: 'tramini_sdk', ext: 'aar')
}
